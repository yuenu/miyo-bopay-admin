<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>订单信息</title>
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrap">
      <h3 class="header">订单信息</h3>
      <div class="box">
        <div class="text-center">
          <p>
            订单关闭倒计时：<span class="text-red"
              >00:<span id="min">14</span>:<span id="second">32</span></span
            >
          </p>
        </div>
        <div class="box--warning text-center">
          <p>
            <span class="text-red">注意：</span>
            请用注册实名的银行卡进行支付，非实名银行卡支付不到账，请联系客服原路退回！
          </p>
        </div>
        <div class="list">
          <div class="list--item">
            <div class="list--item--label">金额</div>
            <div class="list--item--value" id="bank-amount"></div>
            <button class="list--item--extra" onclick="copyText('bank-amount')">
              复制
            </button>
          </div>
          <div class="list--item">
            <div class="list--item--label">订单号</div>
            <div class="list--item--value" id="bank-order_no"></div>
          </div>
          <div class="list--item">
            <div class="list--item--label">收款姓名</div>
            <div class="list--item--value" id="bank-name"></div>
            <button class="list--item--extra" onclick="copyText('bank-name')">
              复制
            </button>
          </div>
          <div class="list--item">
            <div class="list--item--label">收款卡号</div>
            <div class="list--item--value" id="bank-account"></div>
            <button
              class="list--item--extra"
              onclick="copyText('bank-account')"
            >
              复制
            </button>
          </div>
          <div class="list--item">
            <div class="list--item--label">收款银行</div>
            <div class="list--item--value" id="bank-open_bank"></div>
            <button
              class="list--item--extra"
              onclick="copyText('bank-open_bank')"
            >
              复制
            </button>
          </div>
          <div class="list--item">
            <div class="list--item--label">银行分行</div>
            <div class="list--item--value" id="bank-sub_bank"></div>
            <button
              class="list--item--extra"
              onclick="copyText('bank-sub_bank')"
            >
              复制
            </button>
          </div>
          <div class="list--item">
            <div class="list--item--label">请求时间</div>
            <div class="list--item--value" id="bank-expired_at"></div>
          </div>
        </div>
        <div class="text-center">
          <button class="btn">确认存款</button>
        </div>
        <div class="note">
          <p>温馨提示:</p>
          <ol>
            <li>请按实际订单金额付款,修改金额造成的损失自行承担!</li>
            <li>请勿保存银行卡信息,重复支付导致资金损失自行承担!</li>
            <li>订单超时(20分钟之外)付款导致资金损失自行承担</li>
          </ol>
        </div>
      </div>
    </div>
    <div class="alert">复制成功</div>
    <script src="js/script.js"></script>
  </body>
</html>
